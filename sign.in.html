<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            background-image: url('picture2.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            position: fixed;
            top: 24px;
            right: 32px;
            display: flex;
            gap: 12px;
            z-index: 100;
        }
        .navbar a {
            padding: 8px 16px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
        }
        .navbar a:hover {
            background-color: #1565c0;
        }
        .signin-container {
            background: white;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18), 0 0 10px rgba(0,0,0,0.08);
            padding: 32px 32px 24px 32px;
            margin-top: 80px;
            border: 2px solid #1976d2;
            width: 350px;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #1976d2;
            margin-bottom: 18px;
            text-align: center;
        }
        .signin-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .signin-form input[type="text"],
        .signin-form input[type="email"],
        .signin-form input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .signin-form button {
            padding: 10px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .signin-form button:hover {
            background-color: #1565c0;
        }
        .signin-links {
            margin-top: 14px;
            font-size: 14px;
            text-align: center;
        }
        .signin-links a {
            color: #1976d2;
            text-decoration: none;
        }
        .signin-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="my.biodata.html">My Biodata</a>
        <a href="login.html">Login</a>
        <a href="sign.in.html">Sign In</a>
        <a href="my.project.html">My Project</a>
    </nav>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form class="signin-form" onsubmit="saveAccount(event)">
            <input type="text" id="fullname" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm" placeholder="Confirm Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="signin-links">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>
    <script>
        function saveAccount(e) {
            e.preventDefault();
            const account = {
                fullname: document.getElementById('fullname').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value
            };
            localStorage.setItem('signedInAccount', JSON.stringify(account));
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
